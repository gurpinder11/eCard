<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Credit Card Form</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="d-flex flex-column align-items-center">
        <h2>Credit Card Form</h2>
      </header>

      <!-- Content -->
      <main class="d-flex flex-column align-items-center">
        <!-- Credit Card Vizualization -->
        <div id="card" class="d-flex flex-column justify-content-end align-items-center">
          <div>
            <label id="cardNumberLabel"
              >&#x25cf;&#x25cf;&#x25cf;&#x25cf; &#x25cf;&#x25cf;&#x25cf;&#x25cf;
              &#x25cf;&#x25cf;&#x25cf;&#x25cf; &#x25cf;&#x25cf;&#x25cf;&#x25cf;</label
            >
          </div>
          <div class="d-flex justify-content-between align-items-end" style="width: 90%">
            <div><label id="nameLabel" class="text-truncate">Your Name</label></div>
            <div class="d-flex flex-column align-items-center">
              <label style="font-size: 0.6rem; font-weight: bold; color: lightgray"
                >Valid Thru</label
              >
              <label id="validThruLabel" style="font-size: 0.8rem"
                >&#x25cf;&#x25cf; / &#x25cf;&#x25cf;</label
              >
            </div>
          </div>
        </div>

        <!-- Credit Card Form -->
        <form class="form needs-validation">
          <div class="row position-relative">
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              maxlength="19"
              placeholder="Card Number: XXXX-XXXX-XXXX-XXXX"
              pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
              required
            />
            <img class="position-absolute icon" src="identity-card.png" />
          </div>
          <div class="row">
            <input type="text" class="form-control" id="name" placeholder="Name" />
          </div>
          <div class="row">
            <div class="col mr-4">
              <input
                type="text"
                class="form-control"
                maxlength="5"
                id="validThru"
                placeholder="Valid Thru"
              />
            </div>
            <div class="col">
              <input
                type="text"
                inputmode="numeric"
                maxlength="3"
                class="form-control"
                id="cvc"
                placeholder="CVC"
              />
            </div>
          </div>
          <div class="row">
            <button type="submit" class="mt-3 btn btn-primary pay">PAY</button>
          </div>
        </form>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
